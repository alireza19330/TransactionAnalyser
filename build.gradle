plugins {
    id 'java'
}

plugins {
    id 'application'
}

group 'com.mebank'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'com.mebank.ApplicationRunner'
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
